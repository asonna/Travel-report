<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Travel Report</title>
  </head>
  <body>
    <div class="container">
      <h1>Fun Places I've visited!</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a Destination: </h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-destination-loaction">Location</label>
              <input type="text" class="form-control" id="new-destination-loaction">
            </div>
            <div class="form-group">
              <label for="new-destination-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-destination-landmark">
            </div>
            <div class="form-group">
              <label for="new-destination-date">Date</label>
              <input type="text" class="form-control" id="new-destination-date">
            </div>
            <div class="form-group">
              <label for="new-destination-duration">Duration</label>
              <input type="text" class="form-control" id="new-destination-duration">
            </div>
            <div class="form-group">
              <label for="new-destination-transport">Transportation</label>
              <input type="text" class="form-control" id="new-destination-transport">
            </div>
            <button type="submit" class="btn-success">Submit</button>
          </form>
          <h2>Destinations: </h2>
          <ul id="destinations">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-destination">
              <h2>Destination summary</h2><br>
              <h3></h3>

              <p>Location: <span class="destination-location"></span></p>
              <p>Landmark: <span class="destination-landmark"></span></p>
              <p>Date: <span class="destination-date"></span></p>
              <p>Duration: <span class="destination-duration"></span></p>
              <p>Transportation: <span class="destination-transport"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
